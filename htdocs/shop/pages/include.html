<style type="text/css">
  .thumbnail {
    width: 250px;
    height: 300px;
    overflow: auto;
    text-overflow: ellipsis;
    overflow: hidden;
    white-space:nowrap;
  }
</style>

<div class="row" ng-model="product">
  <div ng-repeat="product in products | limitTo: 9" class="col-sm-4 col-lg-4 col-md-4">
    <div class="thumbnail">
      <img src={{product.attachments[0].path}} alt="">
      <div class="caption">
        <h4 class="pull-right">{{product.price}} z≈Ç</h4>
        <h4>
          <a href="#/products/{{product.id}}">{{product.name}}</a>
        </h4>
        <p>{{product.description}}</p>
      </div>
    </div>
  </div>
</div>
