<div class="row">
  <div class="col-xs-12 col-md-12">
    <div class="panel panel-default credit-card-box">
      <div class="panel-heading display-table">
        <div class="row display-tr">
          <h3 class="panel-title display-td">Szczegóły płatności</h3>
          <div class="display-td">
            <img class="img-responsive pull-right" src="http://i76.imgup.net/accepted_c22e0.png">
          </div>
        </div>
      </div>
      <div class="panel-body">
        <form role="form" id="payment-form">
          <div class="row">
            <div class="col-xs-12">
              <div class="form-group">
                <label for="cardNumber">Numer karty</label>
                <div class="input-group">
                  <input ng-model="a" type="tel" class="form-control" name="cardNumber" placeholder="Poprawny numer karty" autocomplete="cc-number" required autofocus />
                  <span class="input-group-addon"><i class="fa fa-credit-card"></i></span>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-7 col-md-7">
              <div class="form-group">
                <label for="cardExpiry">
                  <span class="visible-xs-inline">EXP</span> Data ważności</label>
                <input ng-model="b" type="tel" class="form-control" name="cardExpiry" placeholder="MM / RR" autocomplete="cc-exp" required />
              </div>
            </div>
            <div class="col-xs-5 col-md-5 pull-right">
              <div class="form-group">
                <label for="cardCVC">CV KOD</label>
                <input ng-model="c" type="tel" class="form-control" name="cardCVC" placeholder="CVC" autocomplete="cc-csc" required />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12">
              <div class="form-group">
                <center>
                  <label for="toPay">Do zapłaty: {{total}}zł</label>
                </center>
              </div>
            </div>
          </div>
          <div class="row" ng-controller="ShoppingCartController as CC">
            <div class="col-xs-12">
              <button ng-click="pay(); removeAll()" class="btn btn-success btn-lg btn-block" type="submit">Zapłać</button>
              <center>
                <font color="green">
                  <label>{{text}}</label>
                </font>
              </center>
              <!-- closeThisDialog('text') -->
            </div>
          </div>
          <div class="row" style="display:none;">
            <div class="col-xs-12">
              <p class="payment-errors"></p>
            </div>
          </div>
        </form>
      </div>
    </div>
    <!-- CREDIT CARD FORM ENDS HERE -->
  </div>
</div>
