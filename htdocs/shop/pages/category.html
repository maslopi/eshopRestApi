<div class="row">
  <div class="col-md-3">
    <p class="lead">Multitenant Shop</p>
    <div class="list-group">
      <ul class="nav navbar-nav side-nav">

        <div ng-repeat="category in categories | orderBy: '+id'">
          <div ng-if="category.parent===null">
            <li class="active">
              <a href="javascript:;" class="list-group-item" data-toggle="collapse" data-target="#cat{{category.id}}">{{category.name}}</a>
            </li>
            <ul id="cat{{category.id}}" class="collapse">
              <div ng-repeat="category2 in categories | orderBy: '+id'">
                <div ng-if="category2.parent.id===category.id">
                  <li>
                    <a href="#/products/category/{{category2.name}}" class="list-group-item">{{category2.name}}</a>
                  </li>
                </div>
              </div>
            </ul>
          </div>
        </div>
      </ul>
    </div>
  </div>
  <div class="col-md-9">
    <div class="row carousel-holder">
      <div class="col-md-12">
        <center>
          <img src="img/BT.png" alt="">
        </center>
      </div>
    </div>
    <div ng-include="'pages/include.html'">
    </div>
  </div>
</div>
