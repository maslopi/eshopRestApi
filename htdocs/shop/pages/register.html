<div class="row">
  <div class="col-lg-12">
    <h1 class="page-header">
      Rejestracja
      <small></small>
    </h1>
    <ol class="breadcrumb">
      <li>
        <a href="index.html">Strona główna</a>
      </li>
      <li class="active">Rejestracja</li>
    </ol>
  </div>
</div>
<div class="row">
  <div class="col-md-8">
    <form class="form-horizontal" id="newUser" method="post" ng-submit="create(user)">
      <div class="form-group">
        <label class="control-label col-sm-2">Imię:</label>
        <div class="col-sm-8">
          <input ng-model="user.firstName" type="text" class="form-control" placeholder="imie" required data-validation-required-message="Please enter your name.">
        </div>
        <p class="help-block"></p>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2">Nazwisko:</label>
        <div class="col-sm-8">
          <input ng-model="user.lastName" type="text" class="form-control" placeholder="nazwisko" required data-validation-required-message="Please enter your surname.">
        </div>
        <p class="help-block"></p>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2">Adres email:</label>
        <div class="col-sm-8">
          <input ng-model="user.email" type="email" class="form-control" placeholder="e-mail" required data-validation-required-message="Please enter your email address.">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2">Hasło:</label>
        <div class="col-sm-8">
          <input id="password1" ng-model="user.password" type="password" placeholder="haslo" class="form-control" required data-validation-required-message="Please enter your password.">
        </div>
      </div>
      <center>
        <font color="green">
          <label>{{text}}</label>
        </font>
      </center>
      <div class="col-sm-5">
      </div>
      <div>
        <button type="submit" name="submitButton" class="btn btn-primary" id="submit">Zarejestruj</button>
      </div>
    </form>

    <div id="success"></div>
  </div>
</div>
