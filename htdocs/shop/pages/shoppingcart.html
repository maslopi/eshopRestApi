<div class="row">
  <div class="col-lg-12">
    <h1 class="page-header">
      Koszyk
      <small></small>
    </h1>
    <ol class="breadcrumb">
      <li>
        <a href="index.html">Strona główna</a>
      </li>
      <li class="active">Koszyk</li>
    </ol>
  </div>
</div>

<div>
  <table id="cart" class="table table-hover table-condensed">
    <thead>
      <tr>
        <th style="width:50%">Produkt</th>
        <th style="width:10%">Cena</th>
        <th style="width:8%">Ilość</th>
        <th style="width:16%" class="text-center">Łącznie</th>
        <th style="width:16%"></th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="p in products | orderBy: 'id'">
        <td data-th="Product">
          <div class="row">
            <div class="col-sm-12">
              <h4 class="nomargin">{{p.name}}</h4>
              <p>{{p.description}}</p>
            </div>
          </div>
        </td>
        <td data-th="Price">{{p.price}} zł</td>
        <td data-th="Quantity">
          {{p.quantity}}
          <!-- <input type="number" class="form-control text-center" value={{p.quantity}}> -->
        </td>
        <td data-th="Subtotal" class="text-center">{{p.price*p.quantity}} zł</td>
        <td class="actions" data-th="">
          <!-- <button class="btn btn-info btn-sm"><i class="fa fa-refresh"></i></button> -->
          <button ng-click="addOneProduct(p.id,1)" class="btn btn-success btn-sm"><i class="fa fa-plus"></i></button>
          <button ng-click="deleteOneProduct(p.id)" class="btn btn-danger btn-sm"><i class="fa fa-minus"></i></button>
          <button ng-click="deleteProduct(p.id)" class="btn btn-primary btn-sm"><i class="fa fa-trash-o"></i></button>
        </td>
      </tr>
    </tbody>
    <tfoot>
      <tr class="visible-xs">
        <td class="text-center">
          <strong>Total {{total}}</strong>
        </td>
      </tr>
      <tr>
        <td><a href="#/categories" class="btn btn-warning"><i class="fa fa-angle-left"></i> Kontynuuj zakupy</a></td>
        <td colspan="2" class="hidden-xs"></td>
        <td class="hidden-xs text-center">
          <strong>Do zapłaty: {{total}} zł</strong>
        </td>
        <td>
          <button ng-click="openDefault(total)" class="btn btn-primary btn-md">Zrealizuj platnosc <i class="fa fa-angle-right"></i></button>
        </td>
      </tr>
    </tfoot>
  </table>
</div>
