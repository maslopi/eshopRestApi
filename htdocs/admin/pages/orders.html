<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Zamówienia</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading clearfix">
                Lista zamówień
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="table-responsive">
                    <table class="table table-striped table-bordered table-hover">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>Data</th>
                            <th>Status</th>
                            <th>Klient</th>
                            <th>Produkty</th>
                            <th>Zarządzaj</th>
                        </tr>
                        </thead>
                        <tbody>

                        <tr ng-repeat="order in orders | orderBy:'-id'">
                            <td>{{order.id}}</td>
                            <td>{{order.date}}</td>
                            <td>
                                <select class="form-control" ng-model="order.orderState.id" required>
                                    <option ng-repeat="orderState in orderStates" value="{{orderState.id}}">
                                        {{orderState.name}}
                                    </option>
                                </select>
                            </td>
                            <td>{{order.user.firstName}}</td>
                            <td>
                                <ul>
                                    <li ng-repeat="product in order.products">{{product.product.name}} ({{product.count}} )</li>
                                </ul>
                            </td>
                            <td>
                                <button class="btn btn-small btn-warning" ng-click="edit(order)">Zapisz</button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <!-- /.table-responsive -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-6 -->
</div>
<!-- /.row -->
