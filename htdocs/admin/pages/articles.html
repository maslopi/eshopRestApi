<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Artykuły</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading clearfix">
                Lista artykułów
                <a href="#/article-add" class="btn btn-primary pull-right">Dodaj</a>
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="table-responsive">
                    <table class="table table-striped table-bordered table-hover">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>Data</th>
                            <th>Tytuł</th>
                            <th>Treść</th>
                            <th>Zarządzaj</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="article in articles">
                            <td>{{article.id}}</td>
                            <td>{{article.date}}</td>
                            <td>{{article.title}}</td>
                            <td>{{article.body}}</td>
                            <td>
                                <a href="#/articles/{{article.id}}">
                                    <span class="fa fa-gear" data-toggle="tooltip"
                                          data-placement="top"
                                          title="Edytuj"></span>
                                </a>
                                <span class="fa fa-remove" data-toggle="tooltip" data-placement="top"
                                      title="Usuń" ng-click="delete(article.id)"></span>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <!-- /.table-responsive -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-6 -->
</div>
<!-- /.row -->
