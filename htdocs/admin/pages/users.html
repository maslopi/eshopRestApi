<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">{{name}}</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading clearfix">
                Lista użytkowników
                <a href="#/user-add" class="btn btn-primary pull-right">Dodaj użytkownika</a>
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="table-responsive">
                    <table class="table table-striped table-bordered table-hover">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>Imię</th>
                            <th>Nazwisko</th>
                            <th>E-mail</th>
                            <th>Zarządzaj</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="user in users">
                            <td>{{user.id}}</td>
                            <td>{{user.firstName}}</td>
                            <td>{{user.lastName}}</td>
                            <td>{{user.email}}</td>
                            <td>
                                <a href="#/users/{{user.id}}">
                                    <span class="fa fa-gear" data-toggle="tooltip" data-placement="top"
                                          title="Edytuj"></span>
                                </a>
                                <span class="fa fa-remove" data-toggle="tooltip" data-placement="top"
                                      title="Usuń" ng-click="delete(user.id)"></span>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <!-- /.table-responsive -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-6 -->
</div>
<!-- /.row -->
