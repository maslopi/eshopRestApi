<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Edytowanie użytkownika</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row" ng-init="retrieve()">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading clearfix">
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <form id="productEdit" method="post" ng-submit="edit(user)">
                    <div class="form-group">
                        <label>Imię</label>
                        <input class="form-control" maxlength="30" type="text" ng-model="user.firstName" autofocus="true" required
                               placeholder="Podaj imię użytkownika"/>
                    </div>
                    <div class="form-group">
                        <label>Nazwisko</label>
                        <input class="form-control" maxlength="30" type="text" ng-model="user.lastName" required
                               placeholder="Podaj nazwisko użytkownika"/>
                    </div>
                    <div class="form-group">
                        <label>E-mail</label>
                        <input class="form-control" maxlength="30" type="email" ng-model="user.email" required
                               placeholder="Podaj e-mail użytkownika"/>
                    </div>
                    <div class="form-group">
                        <label>Hasło</label>
                        <input class="form-control" maxlength="30" type="password" ng-model="user.password" required/>
                    </div>
                    <div class="form-group">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" value="true" ng-model="user.enabled"> Aktywny
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" value="true" ng-model="user.ROLE_USER"> Klient
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" value="true" ng-model="user.ROLE_SALESMAN"> Sprzedawca
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" value="true" ng-model="user.ROLE_MODERATOR"> Moderator
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" value="true" ng-model="user.ROLE_ADMINISTRATOR"> Administrator
                            </label>
                        </div>
                    </div>
                    <button class="btn btn-primary pull-right" ng-click="submit()">Zapisz użytkownika</i>
                    </button>
                    <!-- /.table-responsive -->
                </form>
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-6 -->
</div>
<!-- /.row -->
