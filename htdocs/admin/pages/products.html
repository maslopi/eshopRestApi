<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Produkty</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading clearfix">
                Lista produktów
                <a href="#/product-add" class="btn btn-primary pull-right">Dodaj produkt</a>
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="table-responsive">
                    <table class="table table-striped table-bordered table-hover">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>Nazwa</th>
                            <th>Cena</th>
                            <th>Kategoria</th>
                            <th>Zarządzaj</th>
                        </tr>
                        </thead>
                        <tbody>

                        <tr ng-repeat="product in products | orderBy:'-id'">
                            <td>{{product.id}}</td>
                            <td>{{product.name}}</td>
                            <td>{{product.price}} PLN</td>
                            <td>{{product.category.name}}</td>
                            <td>
                                <a href="#/products/{{product.id}}">
                                    <span class="fa fa-gear" data-toggle="tooltip" data-placement="top"
                                          title="Edytuj"></span>
                                </a>
                                <span class="fa fa-remove" data-toggle="tooltip" data-placement="top"
                                      title="Usuń" ng-click="delete(product.id)"></span>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <!-- /.table-responsive -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-6 -->
</div>
<!-- /.row -->
