<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Panel administracyjny</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-md-6">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-xs-3">
                        <i class="fa fa-comments fa-5x"></i>
                    </div>
                    <div class="col-xs-9 text-right">
                        <div class="huge">{{feedbacks.length}}</div>
                        <div>Komentarze</div>
                    </div>
                </div>
            </div>
            <a href="#/feedbacks">
                <div class="panel-footer">
                    <span class="pull-left">Sprawdź szczegóły</span>
                    <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>

                    <div class="clearfix"></div>
                </div>
            </a>
        </div>
    </div>
    <div class="col-lg-6 col-md-6">
        <div class="panel panel-yellow">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-xs-3">
                        <i class="fa fa-shopping-cart fa-5x"></i>
                    </div>
                    <div class="col-xs-9 text-right">
                        <div class="huge">{{orders.length}}</div>
                        <div>Zamówienia</div>
                    </div>
                </div>
            </div>
            <a href="#/orders">
                <div class="panel-footer">
                    <span class="pull-left">Sprawdź szczegóły</span>
                    <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>

                    <div class="clearfix"></div>
                </div>
            </a>
        </div>
    </div>
</div>
<!-- /.row -->
