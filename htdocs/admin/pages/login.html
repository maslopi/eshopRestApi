<style type="text/css">
    .form-login {
        background-color: #EDEDED;
        padding: 10px 20px 20px;
        border-radius: 15px;
        border: 5px #d2d2d2;
        box-shadow: 0 1px 0 #cfcfcf;
    }

    h4 {
        border: 0 solid #fff;
        border-bottom-width: 1px;
        padding-bottom: 10px;
        text-align: center;
    }

    .form-control {
        border-radius: 10px;
    }

    .wrapper {
        text-align: center;
    }
</style>

<oauth site="OAUTH_SERVER_URI_HERE" client-id="CLIENT_ID_HERE" redirect-uri="REDIRECT_URI_HERE" profile-uri="PROFILE_URI_HERE" scope="SCOPE_HERE">
</oauth>

<div class="row">
    <div class="col-md-offset-4 col-md-4">
        <form id="login" method="get" ng-submit="login(user.email, user.password)">
            <div class="form-login"  style="text-align: center;">
                <input ng-model="user.email" type="text" id="username" ng-data="username" class="form-control input-sm chat-input" placeholder="login" />
                </br>
                <input ng-model="user.password" type="password" id="password" ng-data="password" class="form-control input-sm chat-input" placeholder="haslo" />
                </br>
                <div class="wrapper">
                    <span class="group-btn">
                      <button ng-click="submit()" class="btn btn-primary btn-md">Zaloguj<i class="fa fa-sign-in"></i></button>
                    </span>
                </div>
                <div>
                    <span ng-show="wrongLogin">{{ text }}</span>
                </div>
            </div>
        </form>
    </div>
</div>
