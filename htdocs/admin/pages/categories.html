<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Kategorie</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading clearfix">
                Lista kategorii głównych
                <div class="col-xs-8 pull-right">
                    <form class="row" method="post" ng-submit="create()">
                        <div class="col-xs-4">
                            <button class="btn btn-primary pull-right" ng-click="submit()">Dodaj kategorię</button>
                        </div>
                        <div class="col-xs-8">
                            <input class="form-control" maxlength="30" type="text" ng-model="newCategoryName" required
                                   placeholder="Podaj nazwę nowej kategorii głównej"/>
                            <input class="form-control" maxlength="220" type="text" ng-model="newCategoryDescription" required
                                   placeholder="Podaj opis nowej kategorii głównej" style="margin-top:5px;"/>
                        </div>
                    </form>
                </div>
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="table-responsive">
                    <table class="table table-striped table-bordered table-hover">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>Nazwa</th>
                            <th>Opis</th>
                            <th>Zarzadzaj</th>
                        </tr>
                        </thead>
                        <tbody>

                        <tr ng-repeat="category in categories | filter:notNullFilter | orderBy:'-id'">
                            <td>{{category.id}}</td>
                            <td>{{category.name}}</td>
                            <td>{{category.description}}</td>
                            <td>
                                <a href="#/categories/{{category.id}}">
                                    <span class="fa fa-gear" data-toggle="tooltip" data-placement="top"
                                          title="Edytuj"></span>
                                </a>
                                <span class="fa fa-remove" data-toggle="tooltip" data-placement="top"
                                      title="Usuń" ng-click="delete(category.id)"></span>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <!-- /.table-responsive -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-6 -->
</div>
<!-- /.row -->
